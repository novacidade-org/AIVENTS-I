tables:
  silver_fact_transacoes_sibs:
        title_pt: "transações SIBS"
        title_en: "SIBS transactions"
        synonyms_pt: ["transações", "pagamentos", "movimentos de cartão"]
        synonyms_en: ["transactions", "payments", "card transactions"]
        content_pt: "Esta tabela contém dados sobre transações monetárias feitas na região do Oeste. Os dados estão agrupados semanalmente ou por fim de semana. Quando a coluna 'Tipo de dia' é ''Dia de semana'', a coluna 'fk_data' representa o primeiro dia (segunda-feira) da semana à qual correspondem as observações. Quando a coluna 'Tipo de dia' é ''Fim de semana'', a coluna 'fk_data' representa o primeiro dia (sábado) do fim de semana ao qual correspondem as observações."
        content_en: "This table contains data on monetary transactions made in the Oeste region. The data is aggregated weekly or by weekend. When the column 'Tipo de dia' is ''Dia de semana'', the column 'fk_data' represents the first day (monday) of the week corresponding to the records. When the column 'Tipo de dia' is ''Fim de semana'', the column 'fk_data' represents the first day (saturday) of the weekend corresponding to the records."
        columns:
            Fk_Date:
                pt: "data da transação id"
                en: "transaction date id"
                synonyms_pt: ["data", "dia", "mês", "ano"]
                synonyms_en: ["date", "day", "month", "year"]
            Tipo de dia:
                pt: "tipo de dia"
                en: "type of day"
                synonyms_pt: ["dia", "semana", "fim de semana"]
                synonyms_en: ["day", "week", "weekend"]
            Nº de Cartões:
                pt: "número de cartões"
                en: "number of cards"
                synonyms_pt: ["número de cartões utilizados", "cartões de crédito", "cartões bancários", "cartões de multibanco"]
                synonyms_en: ["number of used cards", "credit cards"]
            Nº de Operações:
                pt: "número de operações"
                en: "number of operations"
                synonyms_pt: ["número de transações", "número de movimentos", "número de pagamentos"]
                synonyms_en: ["number of transactions", "number of payments"]
            Valor das Operações:
                pt: "montante das operações"
                en: "transactions amount"
                synonyms_pt: ["valor", "quantia", "total"]
                synonyms_en: ["value", "sum", "total", "spending"]
            Nº medio de Operações por Cartão:
                pt: "número médio de operações por cartão"
                en: "average number of operations by card"
                synonyms_pt: ["média de operações por cartão"]
                synonyms_en: ["mean of number of operations per card"]
            Valor médio por Cartão:
                pt: "valor médio por cartão"
                en: "average amount spent by card"
                synonyms_pt: ["valor médio gasto", "quantia média por cartão"]
                synonyms_en: ["average spending per card", "mean amount per card"]
            Valor médio das Operações:
                pt: "valor médio das operações"
                en: "average operation value"
                synonyms_pt: ["quantia média por operação"]
                synonyms_en: ["average amount per operation", "average spending per transaction"]
            Fk_localização_DICOFRE:
                pt: "localização id"
                en: "location id"
                synonyms_pt: ["sítio da transação", "local da transação"]
                synonyms_en: ["transaction location", "transaction place"]
            Fk_Setor:
                pt: "setor id"
                en: "sector id"
                synonyms_pt: ["setor"]
                synonyms_en: ["sector"]
            Fk_Origem:
                pt: "id da origem do cartão"
                en: "card origin id"
                synonyms_pt: ["id da origem do cartão da transação", "id do país do cartão", "id da região do cartão"]
                synonyms_en: ["origin of card id", "country of card id", "region of card id"]

  silver_dim_transacoes_origem_cartao:
        title_pt: "origem do cartão das transações"
        title_en: "transactions card origin"
        synonyms_pt: ["país de origem", "localização do cartão"]
        synonyms_en: ["country of origin", "card location"]
        content_pt: "Esta tabela contém informação geográfica sobre a origem dos cartões utilizados nas transações."
        content_en: "This table contains geographic information on the origin of cards used in transactions."
        relations:
            - from_col: Sk_Origem
              to_table: silver_fact_transacoes_sibs
              to_col: Fk_Origem
              kind: fk
        columns:
            Sk_Origem:
                pt: "id origem"
                en: "origin id"
            Localização:
                pt: "localização"
                en: "location"
                synonyms_pt: ["onde", "sítio", "local", "país"]
                synonyms_en: ["where", "place", "country"]
            País:
                pt: "país"
                en: "country"
                synonyms_pt: ["onde", "sítio", "local", "país"]
                synonyms_en: ["where", "place", "country"]
            Latitude:
                pt: "latitude"
                en: "latitude"
            Longitude:
                pt: "longitude"
                en: "longitude"
            Nacionalidade:
                pt: "nacionalidade"
                en: "nationality"
                synonyms_pt: ["nacional", "estrangeiro"]
                synonyms_en: ["national", "foreign"]

  silver_dim_transacoes_setor:
        title_pt: "setor das transações"
        title_en: "transaction sector"
        synonyms_pt: ["área", "categoria", "ramo de atividade"]
        synonyms_en: ["area", "category", "industry"]
        content_pt: "Esta tabela contém a classificação dos setores económicos a diferentes níveis de granularidade."
        content_en: "This table contains the classification of economic sectors at different levels of granularity."
        relations:
            - from_col: Sk_Setor
              to_table: silver_fact_transacoes_sibs
              to_col: Fk_Setor
              kind: fk
        columns:
            Sk_Setor:
                pt: "id do setor"
                en: "sector id"
            CSA Nível 3:
                pt: "nível mais específico do setor"
                en: "most specific sector level"
            CSA Nível 2:
                pt: "nível intermédio do setor"
                en: "intermediate sector level"
            CSA Nível 1:
                pt: "nível mais abstrato do setor"
                en: "most abstract level of sector"

  silver_events_oeste:
        title_pt: "eventos"
        title_en: "events"
        synonyms_pt: ["festas", "acontecimentos", "festividades", "atividades", "festivais", "feiras"]
        synonyms_en: ["happenings", "festivities", "activities", "parties", "festivals", "fairs"]
        content_pt: "Esta tabela contém os eventos da Comunidade Inermunicipal do Oeste, com informações sobre o local, data, categoria e nome dos eventos."
        content_en: "This table contains the events that happened or are happening in the Intermunicipal Community of the Oeste. It contains information on the location, date, category and name of the events."
        relations:
            - from_col: Municipio
              to_table: silver_dim_cim_concelho_freguesia
              to_col: Municipio
              kind: fk
            - from_col: monday_start_date
              to_table: silver_fact_transacoes_sibs
              to_col: Fk_Date
              kind: fk
            - from col: monday_end_date
              to_table: silver_fact_transacoes_sibs
              to_col: Fk_Date
              kind: fk
            - from col: [Tipo de dia]
              to_table: silver_fact_transacoes_sibs
              to_col: [Tipo de dia]
              kind: fk
        columns:
            title:
                pt: "nome do evento"
                en: "event name"
            startDate:
                pt: "data de início"
                en: "start date"
            endDate:
                pt: "data de fim"
                en: "end date"
            categoriesCount:
                pt: "número de categorias"
                en: "number of categories"
            link:
                pt: "ligação"
                en: "link"
            Municipio:
                pt: "concelho"
                en: "municipality"
            category_title:
                pt: "categoria"
                en: "category"
            monday_start_date:
                pt: "segunda feira correspondente à data de início"
                en: "corresponding monday from the start date"
            monday_end_date:
                pt: "segunda feira correspondente à data de fim"
                en: "corresponding monday from the end date"
            Tipo de dia:
                pt: "tipo de dia"
                en: "day type"
  
  silver_dim_cim_concelho_freguesia:
        title_pt: "localização"
        title_en: "location"
        synonyms_pt: ["sítio", "onde", "local", "freguesia", "município", "distrito"]
        synonyms_en: ["place", "where", "parish", "municipality", "district"]
        content_pt: "Esta tabela contém informações geográficas."
        content_en: "This table contains geographic information."
        relations:
            - from_col: DICOFRE
              to_table: silver_fact_transacoes_sibs
              to_col: Fk_localizacao_DICOFRE
              kind: fk
        columns:
            DICOFRE:
                pt: "id localização"
                en: "location id"
            Freguesia:
                pt: "freguesia"
                en: "parish"
            Municipio:
                pt: "município"
                en: "municipality"
            Distrito:
                pt: "distrito"
                en: "district"
            NUTSIII:
                pt: "NUTSIII"
                en: "NUTSIII"
            NUTSII:
                pt: "NUTSII"
                en: "NUTSII"

  silver_dim_data:
        title_pt: "datas"
        title_en: "dates"
        synonyms_pt: ["data", "dia", "mês", "ano", "quando"]
        synonyms_en: ["date", "day", "month", "year", "when"]
        content_pt: "Esta tabela contém informações sobre datas."
        content_en: "This table contains time information."
        relations:
            - from_col: data
              to_table: silver_fact_transacoes_sibs
              to_col: Fk_Date
              kind: fk
            - from_col: data
              to_table: silver_events_oeste
              to_col: startDate
              kind: fk
            - from_col: data
              to_table: silver_events_oeste
              to_col: endDate
              kind: fk
        columns:
            fim_de_semana:
                pt: "tipo de dia"
                en: "type of day"
                synonyms_pt: ["dia de semana", "fim de semana"]
                synonyms_en: ["week day", "weekend"]
            dia_do_mes:
                pt: "dia"
                en: "day"
            week_num:
                pt: "número da semana"
                en: "week number"
            year_week:
                pt: "número da semana com ano"
                en: "week number with year"
            ano_letivo:
                pt: "ano letivo"
                en: "academic year"
            data:
                pt: "data"
                en: "date"
            ano:
                pt: "ano"
                en: "year"
            mes:
                pt: "número do mês"
                en: "month number"
            nome_mes:
                pt: "nome do mês"
                en: "month name"
            dia_da_semana:
                pt: "dia da semana"
                en: "week day"
            nome_dia_da_semana:
                pt: "nome dia da semana"
                en: "week day name"
            

